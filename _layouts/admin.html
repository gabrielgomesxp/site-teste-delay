<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Genese Admin</title>
    
    <link rel="stylesheet" href="/assets/css/admin.css?v={{ site.time | date: '%s' }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <div id="auth-loader">
        <div class="spinner"></div>
        <p style="margin-top:15px; color:#666;">Verificando credenciais...</p>
    </div>

    <div class="admin-wrapper" id="app-content" style="display:none;">
        
        {% include admin_menu.html %}

        <main class="admin-main">
            <header style="margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center;">
                <h1 style="margin:0;">{{ page.title }}</h1>
                
                <div id="page-actions"></div>
            </header>

            {{ content }}
        </main>

    </div>

    <script type="module" src="/assets/js/app.js"></script>

</body>
</html>
